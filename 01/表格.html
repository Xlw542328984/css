<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  align="center" border="1"  cellpadding="20px" cellspacing="0" width="300px" height="250px">
        <thead>
            <tr>
                 <!-- 表头会加粗居中 -->
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1.1</td>
                <td colspan="2">1.2</td>
            </tr>
              <tr>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
