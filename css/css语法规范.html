<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法规范</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式} */
        p {
            color: red;
            /* 修改了文字为12px */
            font-size: 32px;
        }
    </style>
</head>

<body>
    <p>有点意思</p>
    <h1>32px</h1>
    <h2>24px</h2>
    <h3>18.72px</h3>
</body>

</html>
